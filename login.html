<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - SineDay</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #05060A;
      color: #F5F7FF;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Sineback.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(4px) brightness(0.25) saturate(0.7);
      z-index: -2;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(5, 6, 10, 0.85) 0%,
        rgba(9, 11, 18, 0.75) 50%,
        rgba(5, 6, 10, 0.85) 100%
      );
      z-index: -1;
      pointer-events: none;
    }

    .container {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      position: relative;
      width: 100%;
    }

    h1 {
      margin-top: 0;
      color: #F5F7FF;
      font-weight: 700;
      letter-spacing: -0.02em;
      font-size: 2.5em;
      background: linear-gradient(135deg, #F5F7FF 0%, #7AA7FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.3em;
    }

    .header {
      margin-bottom: 32px;
    }

    .back-link {
      color: #7AA7FF;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 16px;
      border-radius: 8px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
      display: inline-block;
      margin-top: 16px;
    }

    .back-link:hover {
      background: rgba(122, 167, 255, 0.1);
      border-color: rgba(122, 167, 255, 0.3);
      text-decoration: none;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
      position: relative;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      width: 100%;
      margin-bottom: 12px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7AA7FF 0%, rgba(122, 167, 255, 0.8) 100%);
      color: #05060A;
      box-shadow: 0 4px 20px rgba(122, 167, 255, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, rgba(122, 167, 255, 0.95) 0%, rgba(122, 167, 255, 0.85) 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(122, 167, 255, 0.4);
    }

    .btn-primary:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(245, 247, 255, 0.3);
      cursor: not-allowed;
      box-shadow: none;
    }

    .btn-google {
      background: rgba(255, 255, 255, 0.08);
      color: #F5F7FF;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .btn-google:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(245, 247, 255, 0.85);
      font-size: 14px;
      letter-spacing: 0.01em;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      font-size: 15px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.05);
      color: #F5F7FF;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input[type="email"]::placeholder {
      color: rgba(245, 247, 255, 0.4);
    }

    input:focus {
      outline: none;
      border-color: #7AA7FF;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(122, 167, 255, 0.15);
    }

    .alert {
      padding: 18px 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      border: 1px solid;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .alert-info {
      background: rgba(122, 167, 255, 0.15);
      color: #A0C4FF;
      border-color: rgba(122, 167, 255, 0.3);
    }

    .status-message {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      border: 1px solid;
    }

    .status-message.success {
      background: rgba(72, 187, 120, 0.15);
      color: #9AE6B4;
      border-color: rgba(72, 187, 120, 0.3);
    }

    .status-message.error {
      background: rgba(255, 107, 107, 0.15);
      color: #FCA5A5;
      border-color: rgba(255, 107, 107, 0.3);
    }

    .status-message.info {
      background: rgba(122, 167, 255, 0.15);
      color: #A0C4FF;
      border-color: rgba(122, 167, 255, 0.3);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
      color: rgba(245, 247, 255, 0.5);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider::before {
      margin-right: 16px;
    }

    .divider::after {
      margin-left: 16px;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    /* Provider buttons (Apple/Microsoft placeholders) */
    .btn-provider { justify-content: space-between; }
    .provider-text { flex: 1; text-align: left; }

    .soon-pill{
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      color: rgba(245,247,255,0.7);
    }

    .btn-soon{
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-soon:hover{
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>SineDay Dashboard</h1>
      <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <div class="alert alert-info">
      <strong>Sign in to continue</strong><br>
      Sign in with Google. Apple and Microsoft are coming soon.
    </div>

    <button id="google-signin-btn" class="btn btn-google">
      <svg class="google-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continue with Google
    </button>

    <div class="divider">More providers</div>

    <button class="btn btn-google btn-provider btn-soon" type="button" disabled aria-disabled="true">
      <span class="provider-text">Continue with Apple</span>
      <span class="soon-pill">Coming soon</span>
    </button>

    <button class="btn btn-google btn-provider btn-soon" type="button" disabled aria-disabled="true">
      <span class="provider-text">Continue with Microsoft</span>
      <span class="soon-pill">Coming soon</span>
    </button>

    <div id="login-status" class="status-message" role="status" aria-live="polite" aria-atomic="true" style="display: none;"></div>
  </div>

  <!-- Load Supabase from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Load our modules -->
  <script type="module" src="/js/login.js"></script>
</body>
</html>
